<div class="Container">
  <h1>User Registration</h1>
  <form #login="ngForm" (ngSubmit)="submit(login)">
    <!-- login IS A VARIABLE -->
    <div class="form-group">
      <label for="firstname">FirstName</label><br>
      <input id="name" name="firstname" class="form-control" required minlength="4" ngModel #name="ngModel" type="text">
      <div *ngIf= "name.touched && name.invalid" class="alert alert-danger">

        <div *ngIf="name.errors.required">FirstName is Required!!</div>
        <div *ngIf="name.errors.minlength">FirstName must be at least 4 characters long.</div>

      </div>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="lastname">LastName</label><br>
      <input type="text" name="lastname" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="email">Email</label><br>
      <input type="email" name="email" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="password">Password</label><br>
      <input type="password" name="password" class="form-control" ngModel>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
